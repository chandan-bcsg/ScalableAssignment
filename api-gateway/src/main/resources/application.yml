server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
        - id: order-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/orders/**
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
